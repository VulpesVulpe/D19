<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bulletin Board</title>

        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            body {background-color: {% if current_time.hour >= 19 or current_time.hour <= 7 %} darkcyan {% else %} powderblue {% endif %};}
        </style>
    </head>
    <body>

        <!-- Responsive navbar-->
        {% load cache %}
            {% cache 30 nav %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                   <div class="container">
                       <a class="navbar-brand" href="/board/">Bulletin Board</a>
                       <button class="navbar-toggler" type="button" data-toggle="collapse"
                               data-target="#navbarResponsive"
                               aria-controls="navbarResponsive" aria-expanded="false"
                               aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                       </button>
                       <div class="collapse navbar-collapse" id="navbarResponsive">
                           <ul class="navbar-nav ml-auto">
                               <li class="nav-item">
                                   <a class="nav-link" href="/board/">Все публикации</a>
                               </li>
                               <li class="nav-item">
                                   <a class="nav-link" href="/accounts/login/">Войти в систему</a>
                               </li>
                               <li class="nav-item">
                                   <a class="nav-link" href="/accounts/signup/">Зарегистрироваться</a>
                               </li>
                               <li class="nav-item">
                                   <a class="nav-link" href="/board/search/">Поиск</a>
                               </li>
                           </ul>
                       </div>
                   </div>
                </nav>
            {% endcache %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                     {% block content %}
                     {{ flatpage.content }}
                     {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
